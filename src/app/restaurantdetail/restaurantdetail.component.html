<div *ngIf="restaurant">
  <h2>{{restaurant.name}}</h2>
  <div>
    <label>id: </label>{{this.restaurant.id}}
  </div>
  <div *ngFor="let dish of restaurant.menu">
    <div>
      <span>{{dish.name}} , {{dish.price}}</span>
      <button (click)="goToDish(dish)">Go!</button>
    </div>
  </div>
  <button (click)="goBack()">Back</button>
</div>
