<div *ngIf="restaurant">
  <h2>{{restaurant.name}}</h2>
  <div>
    <label>id: </label>{{restaurant.id}}
  </div>
  <div *ngFor="let dish of restaurant.menu">
    <span>{{dish.name}} , {{dish.price}}</span>
    <div *ngFor="let ingredient of dish.ingredients">
      <span>{{ingredient.name}}, {{ingredient.description}}</span>
    </div>
  </div>
  <button (click)="goBack()">Back</button>
</div>
